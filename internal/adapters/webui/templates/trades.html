{{define "trades-content"}}
<div x-data="tradesPage()" x-init="init()">
    <!-- Заголовок -->
    <div class="mb-8">
        <h2 class="text-3xl font-bold text-gray-900">Хеджированные сделки</h2>
        <p class="text-gray-600 mt-2">Детальная история всех хеджированных позиций</p>
    </div>

    <!-- Фильтры -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Фильтры</h3>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Статус</label>
                <select x-model="filters.status" @change="applyFilters()" 
                        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Все</option>
                    <option value="PENDING">Ожидает</option>
                    <option value="FILLED">Исполнен</option>
                    <option value="CANCELLED">Отменен</option>
                    <option value="REJECTED">Отклонен</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Валютная пара</label>
                <select x-model="filters.pair" @change="applyFilters()"
                        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Все пары</option>
                    <template x-for="pair in availablePairs" :key="pair">
                        <option :value="pair" x-text="pair"></option>
                    </template>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Дата от</label>
                <input type="date" x-model="filters.dateFrom" @change="applyFilters()"
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Дата до</label>
                <input type="date" x-model="filters.dateTo" @change="applyFilters()"
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
        <div class="mt-4 flex justify-between items-center">
            <button @click="clearFilters()" 
                    class="text-blue-600 hover:text-blue-800 text-sm">
                <i class="fas fa-times mr-1"></i>Очистить фильтры
            </button>
            <div class="text-sm text-gray-600">
                Показано: <span x-text="filteredTrades.length"></span> из <span x-text="allTrades.length"></span>
            </div>
        </div>
    </div>

    <!-- Таблица сделок -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            ID Freqtrade
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Пара
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Время хеджирования
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Цена Freqtrade
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Хедж (цена/кол-во)
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Статус
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Прибыль
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Действия
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <template x-for="trade in paginatedTrades" :key="trade.bybit_order_id">
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-blue-600">
                                #<span x-text="trade.freqtrade_trade_id"></span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                <i class="fas fa-coins mr-1 text-yellow-500"></i>
                                <span x-text="trade.pair"></span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                <div x-text="formatTime(trade.hedge_time)"></div>
                                <div class="text-xs text-gray-500" x-text="formatTimeAgo(trade.hedge_time)"></div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                <div>$<span x-text="trade.freqtrade_open_price.toFixed(4)"></span></div>
                                <div class="text-xs text-gray-500">
                                    <span x-text="trade.freqtrade_amount.toFixed(6)"></span> 
                                    <span x-text="trade.pair.split('/')[0]"></span>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                <div>$<span x-text="trade.hedge_open_price.toFixed(4)"></span></div>
                                <div class="text-xs text-gray-500">
                                    <span x-text="trade.hedge_amount.toFixed(6)"></span> 
                                    <span x-text="trade.pair.split('/')[0]"></span>
                                </div>
                                <div class="text-xs text-gray-500" x-show="trade.close_price">
                                    Закрыто: $<span x-text="trade.close_price?.toFixed(4)"></span>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 py-1 text-xs font-semibold rounded-full"
                                      :class="getStatusClass(trade.order_status)">
                                    <i :class="getStatusIcon(trade.order_status)" class="mr-1"></i>
                                    <span x-text="getStatusText(trade.order_status)"></span>
                                </span>
                                <div class="text-xs text-gray-500 mt-1" x-show="trade.close_time">
                                    Закрыто: <span x-text="formatTime(trade.close_time)"></span>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <template x-if="trade.close_price">
                                    <div :class="getProfit(trade) >= 0 ? 'text-green-600' : 'text-red-600'">
                                        <i :class="getProfit(trade) >= 0 ? 'fas fa-arrow-up' : 'fas fa-arrow-down'" class="mr-1"></i>
                                        $<span x-text="Math.abs(getProfit(trade)).toFixed(4)"></span>
                                    </div>
                                </template>
                                <template x-if="!trade.close_price">
                                    <span class="text-gray-400">—</span>
                                </template>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <button @click="showTradeDetails(trade)" 
                                        class="text-blue-600 hover:text-blue-900 mr-3">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button @click="copyOrderId(trade.bybit_order_id)" 
                                        class="text-gray-600 hover:text-gray-900">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

        <!-- Пагинация -->
        <div class="bg-white px-4 py-3 border-t border-gray-200 sm:px-6">
            <div class="flex-1 flex justify-between sm:hidden">
                <button @click="previousPage()" :disabled="currentPage === 1"
                        class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50">
                    Предыдущая
                </button>
                <button @click="nextPage()" :disabled="currentPage === totalPages"
                        class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50">
                    Следующая
                </button>
            </div>
            <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                <div>
                    <p class="text-sm text-gray-700">
                        Показано
                        <span class="font-medium" x-text="Math.min((currentPage - 1) * pageSize + 1, filteredTrades.length)"></span>
                        -
                        <span class="font-medium" x-text="Math.min(currentPage * pageSize, filteredTrades.length)"></span>
                        из
                        <span class="font-medium" x-text="filteredTrades.length"></span>
                        результатов
                    </p>
                </div>
                <div>
                    <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px">
                        <button @click="previousPage()" :disabled="currentPage === 1"
                                class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-50">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <template x-for="page in visiblePages" :key="page">
                            <button @click="goToPage(page)" 
                                    :class="page === currentPage ? 'bg-blue-50 border-blue-500 text-blue-600' : 'bg-white border-gray-300 text-gray-500 hover:bg-gray-50'"
                                    class="relative inline-flex items-center px-4 py-2 border text-sm font-medium"
                                    x-text="page"></button>
                        </template>
                        <button @click="nextPage()" :disabled="currentPage === totalPages"
                                class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-50">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function tradesPage() {
    return {
        allTrades: [],
        filteredTrades: [],
        availablePairs: [],
        currentPage: 1,
        pageSize: 20,
        filters: {
            status: '',
            pair: '',
            dateFrom: '',
            dateTo: ''
        },

        init() {
            this.loadTrades();
        },

        async loadTrades() {
            try {
                const response = await fetch('/api/trades?detailed=true');
                const data = await response.json();
                
                this.allTrades = data.trades || [];
                this.extractAvailablePairs();
                this.applyFilters();
            } catch (error) {
                console.error('Ошибка загрузки сделок:', error);
            }
        },

        extractAvailablePairs() {
            const pairs = [...new Set(this.allTrades.map(trade => trade.pair))];
            this.availablePairs = pairs.sort();
        },

        applyFilters() {
            this.filteredTrades = this.allTrades.filter(trade => {
                if (this.filters.status && trade.order_status !== this.filters.status) {
                    return false;
                }
                if (this.filters.pair && trade.pair !== this.filters.pair) {
                    return false;
                }
                if (this.filters.dateFrom) {
                    const tradeDate = new Date(trade.hedge_time).toISOString().split('T')[0];
                    if (tradeDate < this.filters.dateFrom) {
                        return false;
                    }
                }
                if (this.filters.dateTo) {
                    const tradeDate = new Date(trade.hedge_time).toISOString().split('T')[0];
                    if (tradeDate > this.filters.dateTo) {
                        return false;
                    }
                }
                return true;
            });
            
            this.currentPage = 1;
        },

        clearFilters() {
            this.filters = {
                status: '',
                pair: '',
                dateFrom: '',
                dateTo: ''
            };
            this.applyFilters();
        },

        get paginatedTrades() {
            const start = (this.currentPage - 1) * this.pageSize;
            const end = start + this.pageSize;
            return this.filteredTrades.slice(start, end);
        },

        get totalPages() {
            return Math.ceil(this.filteredTrades.length / this.pageSize);
        },

        get visiblePages() {
            const total = this.totalPages;
            const current = this.currentPage;
            const delta = 2;
            
            const range = [];
            for (let i = Math.max(2, current - delta); i <= Math.min(total - 1, current + delta); i++) {
                range.push(i);
            }
            
            if (current - delta > 2) {
                range.unshift('...');
            }
            if (current + delta < total - 1) {
                range.push('...');
            }
            
            range.unshift(1);
            if (total !== 1) {
                range.push(total);
            }
            
            return range.filter((v, i, a) => a.indexOf(v) === i);
        },

        goToPage(page) {
            if (typeof page === 'number') {
                this.currentPage = page;
            }
        },

        previousPage() {
            if (this.currentPage > 1) {
                this.currentPage--;
            }
        },

        nextPage() {
            if (this.currentPage < this.totalPages) {
                this.currentPage++;
            }
        },

        getProfit(trade) {
            if (!trade.close_price) return 0;
            return (trade.close_price - trade.hedge_open_price) * trade.hedge_amount;
        },

        getStatusClass(status) {
            switch (status) {
                case 'FILLED':
                    return 'bg-green-100 text-green-800';
                case 'PENDING':
                    return 'bg-yellow-100 text-yellow-800';
                case 'CANCELLED':
                case 'REJECTED':
                    return 'bg-red-100 text-red-800';
                default:
                    return 'bg-gray-100 text-gray-800';
            }
        },

        getStatusIcon(status) {
            switch (status) {
                case 'FILLED':
                    return 'fas fa-check-circle';
                case 'PENDING':
                    return 'fas fa-clock';
                case 'CANCELLED':
                    return 'fas fa-times-circle';
                case 'REJECTED':
                    return 'fas fa-exclamation-triangle';
                default:
                    return 'fas fa-question-circle';
            }
        },

        getStatusText(status) {
            const statusTexts = {
                'FILLED': 'Исполнен',
                'PENDING': 'Ожидает',
                'CANCELLED': 'Отменен',
                'REJECTED': 'Отклонен',
                'UNKNOWN': 'Неизвестно'
            };
            return statusTexts[status] || 'Неизвестно';
        },

        formatTime(dateStr) {
            if (!dateStr) return '—';
            return new Date(dateStr).toLocaleString('ru-RU');
        },

        formatTimeAgo(dateStr) {
            if (!dateStr) return '';
            const now = new Date();
            const date = new Date(dateStr);
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);

            if (diffMins < 60) {
                return `${diffMins} мин назад`;
            } else if (diffHours < 24) {
                return `${diffHours} ч назад`;
            } else {
                return `${diffDays} дн назад`;
            }
        },

        showTradeDetails(trade) {
            // TODO: Показать модальное окно с деталями
            alert('Детали сделки:\n' + JSON.stringify(trade, null, 2));
        },

        async copyOrderId(orderId) {
            try {
                await navigator.clipboard.writeText(orderId);
                // TODO: Показать уведомление об успешном копировании
            } catch (error) {
                console.error('Ошибка копирования:', error);
            }
        }
    }
}
</script>
{{end}}
