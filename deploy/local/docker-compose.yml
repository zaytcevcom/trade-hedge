services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: trade-hedge-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: trade_hedge
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-trade_hedge_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - trade-hedge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d trade_hedge"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Основное приложение Trade Hedge
  trade-hedge:
    build:
      context: ../../
      dockerfile: Dockerfile
    container_name: trade-hedge-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-trade_hedge_password}
      DB_NAME: trade_hedge
      DB_SSL_MODE: disable

      # Freqtrade (обязательно заполнить)
      FREQTRADE_API_URL: ${FREQTRADE_API_URL}
      FREQTRADE_USERNAME: ${FREQTRADE_USERNAME}
      FREQTRADE_PASSWORD: ${FREQTRADE_PASSWORD}

      # Bybit (обязательно заполнить)
      BYBIT_API_KEY: ${BYBIT_API_KEY}
      BYBIT_API_SECRET: ${BYBIT_API_SECRET}
      BYBIT_SPOT_URL: ${BYBIT_SPOT_URL:-https://api.bybit.com/v5/order/create}
      BYBIT_BALANCE_URL: ${BYBIT_BALANCE_URL:-https://api.bybit.com/v5/account/wallet-balance}
      BYBIT_ORDER_STATUS_URL: ${BYBIT_ORDER_STATUS_URL:-https://api.bybit.com/v5/order/realtime}

      # Strategy
      STRATEGY_POSITION_AMOUNT: ${STRATEGY_POSITION_AMOUNT:-100.0}
      STRATEGY_MAX_LOSS_PERCENT: ${STRATEGY_MAX_LOSS_PERCENT:-3.0}
      STRATEGY_PROFIT_RATIO: ${STRATEGY_PROFIT_RATIO:-0.8}
      STRATEGY_BASE_CURRENCY: ${STRATEGY_BASE_CURRENCY:-USDT}
      STRATEGY_CHECK_INTERVAL: ${STRATEGY_CHECK_INTERVAL:-300}
      STRATEGY_RETRY_ATTEMPTS: ${STRATEGY_RETRY_ATTEMPTS:-3}
      STRATEGY_RETRY_DELAY: ${STRATEGY_RETRY_DELAY:-2}

      # Web UI
      WEBUI_ENABLED: ${WEBUI_ENABLED:-true}
      WEBUI_HOST: ${WEBUI_HOST:-0.0.0.0}
      WEBUI_PORT: ${WEBUI_PORT:-8081}
    ports:
      - "8081:8081"
    networks:
      - trade-hedge-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


volumes:
  postgres_data:
    driver: local

networks:
  trade-hedge-network:
    driver: bridge
